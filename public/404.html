<!DOCTYPE html>
<html>
<head>
  <title>404 ERROR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/normalize.css" rel="stylesheet">
  <style>
  body {
    height: 100vh;
    margin: 0;
    padding: 0;
    background-color: #F2F7FB;
    overflow: hidden;
  }
  .app-header {
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    align-items: center;
    height: 68px;
    width: 100%;
    background-color: #7EBDE2;
    margin-top: 0;
    z-index: 1000; /* 他より前面に表示 */
  }
  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
    /* justify-content: flex-start; */
    margin-top: 68px;
    padding-bottom: 88px;
    box-sizing: border-box;
    text-align: center; /* フォーム内のテキストは中央寄せ */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .app-footer {
    height: 68px;
    background-color: #7EBDE2;
    color: #FFFFFF;
    text-align: center;
    padding-top: 1vh;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
  }

  .app-title {
    font-size: 20px;
    margin: 0;
    padding-left: 16px;
    color: #FFFFFF;
  }
  .text-l {
    font-size: 56px;
    font-weight: bold;
    color: #1f1f1f;
    margin: 0;
  }
  .text-m {
    font-size: 24px;
    font-weight: bold;
    color: #1f1f1f;
    margin: 68px 0 0 0;
  }
  .text {
    font-size: 16px;
    color: #1f1f1f;
    margin: 24px 0;
  }
  
  .btn-l{
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  .btn-btm {
    position: fixed;
    bottom: 92px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
  }

  .btn{
    width: 280px;
    height: 56px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    background-color: #7EBDE2;
    color: #FFFFFF;
    border: none;
  }

  .btn-l .btn {
    margin-bottom: 24px;
  }
  </style>
</head>

<body>
  <header class="app-header">
    <p class="app-title">とっとく？</p>
  </header>
  <!-- This file lives in public/404.html -->
  <div class="main">
    <div>
      <p class="text-m">ERROR</p>
      <p class="text-l">404</p>
      <p class="text">お探しのページは存在しません</p>
      
    </div>
    <div class="btn-l btn-btm">
      <a class='btn' href="http://localhost:3000/">トップページに戻る</a>
    </div>
  </div>

  <footer class="app-footer">
    <p>© 2025 Tottoku</p>
  </footer>
</body>
</html>
